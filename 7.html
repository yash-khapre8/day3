<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Not Found</title>
    <style>
        body {
            background-color: #f2f2f2; /* light gray */
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-align: center;
            padding: 50px;
        }
        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border: 2px dashed #ccc;
        }
        audio {
            display: block;
            margin: 20px auto;
        }
        p {
            color: #333;
        }
    </style>
</head>
<body>
    <img src="missing-image.jpg" alt="Broken Image">
    <audio controls>
        <source src="missing-audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p><strong>File Not Found:</strong> <i>The image or audio file could not be loaded.</i></p>
</body>
</html>
